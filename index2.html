<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="changeVideo('https://www.youtube.com/embed/_NjbWF7VYQ8')">
      Video 1
    </button>
    <button onclick="changeVideo('https://www.youtube.com/embed/IMABFAYaJ6o')">
      Video 2
    </button>

    <div>
      <iframe
        id="video"
        width="600"
        height="500"
        src=""
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </body>
  <script>
    function changeVideo(embedUrl) {
      document.getElementById("video").src = embedUrl;
    }
  </script>
</html>
